<div class="register-form-1">
    <div class="container">
        <div class="row justify-content-center">
            <div><p style="display:inline-block;  margin-left:20px; font-weight:bold; color:#000; text-align:center;">Step 1 -> Enter Basic Details</p>
                <p style="display:inline-block; margin-left:20px">Step 2 -> Registeration Form    </p>
                <p style="display:inline-block; margin-left:20px">Step 3 -> Enter Basic Details    </p>
                <p style="display:inline-block; margin-left:20px">Step 4 -> Enter Basic Details</p>
                    </div>
            <div class="col-md-6 col-lg-6 col-12">
                
                <form action="reg.php" method="POST">
                    <div class="form-group">
                        PAN<span style="color:red;">*</span><input type="text" class="form-control" name="pan-number"
                            required>

                    </div>
                    <div class="form-group">
                        Surname<span style="color:red;">*</span><input type="text" class="form-control" name="surname"
                            required>
                    </div>

                    <div class="form-group">
                        Middle Name<span style="color:red;">*</span><input type="text" class="form-control"
                            name="middle-name" required>
                    </div>

                    <div class="form-group">
                        First Name<span style="color:red;">*</span><input type="text" class="form-control"
                            name="first-name" required>
                    </div>

                    <div class="form-group">
                        Date Of Birth<span style="color:red;">*</span><input type="date" class="form-control"
                            name="date" required>
                    </div>

                    <div class="form-group" style="margin-top: 30px;">
                        <label style="margin-right: 50px;">Residential Status<span style="color:red;">*</span></label>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="residence" class="custom-control-input" checked>
                            <label class="custom-control-label" for="customRadioInline1">Resident</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="residence" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Non-Resident</label>
                        </div>
                    </div>
                    <div style="text-align:center;">
                    <input type="submit" class="btn btn-primary mt-3" style="width:200px;">
                    </div>
                </form>
                <br>
                <ul><li><small>Fields marked with <span style="color:red; font-size:larger">*</span> are mandatory.</small></li></ul>

            </div>
        </div>
    </div>
</div>
