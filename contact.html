<div class="container">

     
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
   
        <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
            a matter of hours to help you.</p>
    
        <div class="row">
    
       
            <div class="col-md-9  mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" action="" method="">
    
                    
                    <div class="row">
    
                     
                        <div class="col-md-6  mt-3">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Your Name">
                              
                            </div>
                        </div>
                      
                        <div class="col-md-6  mt-3"">
                            <div class="md-form mb-3">
                                <input type="text" id="email" name="email" class="form-control" placeholder="Your Email">

                            </div>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-md-12">
                           
                                <input type="text" id="subject" name="subject" class="form-control " placeholder="City">
                               
                 
                        </div>
                    </div>
                  

                    <div class="row">
    
                    
                        <div class="col-md-12 mt-3  ">
    
              
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Your message"></textarea>
                      
    
                        </div>
                    </div>
                  
                    <input type="submit" value="submit" class="mt-3 btn btn-success mb-4  " >
                </form>
               
            </div>
  

            <div class="col-md-3 text-center mt-4 ">
                <ul class="list-unstyled mb-0">
                    <li><i class="fas fa-location-arrow"></i></i>
                        <p>jopdhpur</p>
                    </li>
    
                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                        <p>123456879</p>
                    </li>
    
                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p>xyz@xyz.com</p>
                    </li>
                </ul>
            </div>
          
    
        </div>
